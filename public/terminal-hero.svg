<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350">
  <!-- Terminal Window Background -->
  <rect x="10" y="10" width="580" height="280" rx="8" ry="8" fill="#1e1e1e" />
  
  <!-- Terminal Header -->
  <rect x="10" y="10" width="580" height="30" rx="8" ry="8" fill="url(#headerGradient)" />
  <linearGradient id="headerGradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" stop-color="#3a3a3a" />
    <stop offset="100%" stop-color="#2a2a2a" />
  </linearGradient>
  
  <!-- Window Buttons -->
  <circle cx="30" cy="25" r="5" fill="#ff5f56" /> <!-- Close -->
  <circle cx="50" cy="25" r="5" fill="#ffbd2e" /> <!-- Minimize -->
  <circle cx="70" cy="25" r="5" fill="#27c93f" /> <!-- Maximize -->
  
  <!-- Terminal Title --> 
  <text x="300" y="25" font-family="monospace" font-size="11" fill="#ccc" text-anchor="middle" dominant-baseline="middle">
    re-innovation-terminal ~ /business-transformation
  </text>
  
  <!-- Terminal Content -->
  <!-- Main Message -->
  <foreignObject x="20" y="50" width="560" height="120">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: system-ui, sans-serif; font-size: 36px; font-weight: 800; color: #fff; text-align: center; line-height: 1.0;">
      Are you struggling to manage the complexity of modern software development? 
    </div>
  </foreignObject>
  <foreignObject x="20" y="185" width="560" height="70">
    <div xmlns="http://www.w3.org/1999/xhtml" style="font-family: system-ui, sans-serif; font-size: 20px; font-weight: 800; color: #4cd137; text-align: center; line-height: 1.1;">
      ReInnovation Software can help you simplify and refactor your approach to business success! 
    </div>
  </foreignObject>

  <!-- Footer Prompt -->
  <text x="30" y="252" font-family="monospace" font-size="14" fill="#4cd137" dominant-baseline="middle">$</text>
  
  <!-- Blinking Cursor -->
  <rect x="45" y="245" width="8" height="16" fill="#f1f1f1">
    <animate attributeName="opacity" values="0;1;0" dur=".5s" repeatCount="indefinite" />
  </rect>
  
  <!-- Box Shadow - Needs to be at the end to properly appear behind the terminal -->
  <rect x="10" y="10" width="580" height="280" rx="8" ry="8" fill="transparent" filter="url(#shadow)" />
  <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
    <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.4" />
  </filter>
</svg>
